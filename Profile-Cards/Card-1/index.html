<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <div class="upper-part"></div>
            <div class="profile-photo">
                <img src="profile.jpg" alt="profile-photo" />
            </div>
            <h1 class="user-name">Vinay Sharma</h1>
            <h3 class="user-post">Web Developer</h3>
            <div class="line"></div>
            <p class="details">
                Lorem, ipsum dolor sit amet adipisicing elit. Commodi facere
                alias pariatur, consequatur mollitia officiis?
            </p>
            <div class="icons">
                <a href="https://www.instagram.com/vinay_sh1" target="_blank">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a
                    href="https://www.linkedin.com/in/vinay-sharma45"
                    target="_blank"
                >
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/vinay-sh1" target="_blank">
                    <i class="fa-brands fa-square-github"></i>
                </a>
            </div>
        </div>
    </body>
</html>
